<!DOCTYPE html>

<html>
  <head>
    <title>WebGL 2D Animation</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <script type="text/javascript" src="glMatrix.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>

  <body onload="webGLStart();">
    <canvas
      id="exampleAnimation2D"
      style="border: none"
      width="500"
      height="500"
    ></canvas>

    <!-- Render mode controls -->
    <div style="margin-top:12px; display:flex; gap:8px;">
      <button onclick="setRenderMode('points')">Points</button>
      <button onclick="setRenderMode('lines')">Wireframe</button>
      <button onclick="setRenderMode('triangles')">Normal</button>
    </div>
  </body>
</html>
